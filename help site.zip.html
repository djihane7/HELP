<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Help Platform</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <html>

<head>
  <title> helping people </title>
</head>

<body>
  <h1> welcome to DY site</h1>
  <p> here you can ask for help or offering it</p>
  <h2>üì© Request Help</h2>

  <form>
    <label>Your Name:</label><br>
    <input type="text" placeholder="Enter your name"><br><br>

    <label>Type of Help Needed:</label><br>
    <input type="text" placeholder="e.g., food, medicine, translation..."><br><br>

    <label>City:</label><br>
    <input type="text" placeholder="Your city"><br><br>

    <label>More Details:</label><br>
    <textarea placeholder="Explain your situation" rows="4" cols="30"></textarea><br><br>

    <button type="submit">Submit Request</button>
  </form>
  <h2>ü§ù Offer Help</h2>

  <form id="offer-form">
    <label>Your Name:</label><br>
    <input type="text" placeholder="Enter your name"><br><br>

    <label>Type of Help You Offer:</label><br>
    <input type="text" placeholder="e.g., food delivery, tutoring, driving..."><br><br>

    <label>City:</label><br>
    <input type="text" placeholder="Your city"><br><br>

    <label>Extra Details:</label><br>
    <textarea placeholder="Write any details here" rows="4" cols="30"></textarea><br><br>

    <button type="submit">Submit Offer</button>
  </form>

</body>

</html>
<script src="script.js"></script>
